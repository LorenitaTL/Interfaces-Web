<!doctype html>
<html lang="es-mx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--El navegador acomoda el diseño de acuerdo a la pantalla-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Íconos</title>
</head>

<body>
    <div class="container">
            <h1>Íconos</h1>
            <p>Ejemplos de íconos sin formato:</p>
            <i class="fas fa-cat"></i>
            <i class="fas fa-clock"></i>
            <i class="fas fa-dragon"></i>
            <i class="fas fa-band-aid"></i>
            <i class="far fa-clock"></i>
            <hr>
            <h2>Íconos con estilo simple:</h2>
            <i class="fas fa-cat" style="font-size: 25px"></i>
            <i class="fas fa-clock" style="font-size: 45px"></i>
            <i class="fas fa-dragon" style="font-size: 50px; color: crimson"></i>
            <i class="fas fa-band-aid" style="font-size: 60px; color: hotpink; text-shadow: 2px 4px 6px #000000"></i>
            <i class="far fa-clock" style="font-size: 80px; color: indianred; text-shadow: 4px 8px 12px #000000"></i>
            <br>
            <i class="fas fa-user-md"></i>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
