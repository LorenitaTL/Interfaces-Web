<!doctype html>
<html lang="es-mx">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--El navegador acomoda el diseño de acuerdo a la pantalla-->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Botones Bootstrap</title>
</head>

<body>
  <h1>Diseño de botones:</h1>
  <div class="container">
    <button type="button" class="btn ">Boton1</button>
    <button type="button" class="btn btn-primary">Boton2</button>
    <button type="button" class="btn btn-secondary">Boton3</button>
    <button type="button" class="btn btn-success">Boton4</button>
    <button type="button" class="btn btn-info">Boton5</button>
    <button type="button" class="btn btn-warning">Boton6</button>
    <button type="button" class="btn btn-danger">Boton7</button>
    <button type="button" class="btn btn-dark">Boton8</button>
    <button type="button" class="btn btn-light">Boton9</button>
    <button type="button" class="btn btn-link">Boton10</button>

    <hr>
    <h2>Botones especiales:</h2>
    <button type="button" class="btn btn-info">Botón normalito</button>
    <a href="#" class="btn btn-info" role="button">Botón de link</a>
    <input type="button" class="btn btn-info" value="Botón input1">
    <input type="submit" class="btn btn-info" value="Botón submit2">

    <hr>
    <h2>Botones sin color de relleno:</h2>
    <button type="button" class="btn btn-outline-primary">Boton2</button>
    <button type="button" class="btn btn-outline-secondary">Boton3</button>
    <button type="button" class="btn btn-outline-success">Boton4</button>
    <button type="button" class="btn btn-outline-info">Boton5</button>
    <button type="button" class="btn btn-outline-warning">Boton6</button>
    <button type="button" class="btn btn-outline-danger">Boton7</button>
    <button type="button" class="btn btn-outline-dark">Boton8</button>
    <button type="button" class="btn btn-outline-light text-dark">Boton9</button>

    <hr>
    <h2>Tamaños de botones:</h2>
    <div type="button" class="btn btn-warning">Tamaño normal</div>
    <div type="button" class="btn btn-warning btn-lg">Tamño grande</div>
    <div type="button" class="btn btn-warning btn-sm">Tamaño pequeño</div>
    <br><br>
    <div type="button" class="btn btn-warning btn-block">Ancho completo</div>
    <hr>

    <h2>Botones inactivos:</h2>
    <button type="button" class="btn btn-success" active>Botón activo</button>
    <button type="button" class="btn btn-success" disabled>Botón inactivo</button>
    <hr>

    <h2>Botones especiales: </h2>
    <button class="btn btn-danger">
      <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button class="btn btn-danger">
      <span class="spinner-border spinner-border-sm"></span>
      Cargando...
    </button>
    <button class="btn btn-danger" disabled>
      <span class="spinner-border spinner-border-sm"></span>
      Cargando...
    </button>
    <button class="btn btn-danger">
      <span class="spinner-grow spinner-grow-sm"></span>
      Cargando...
    </button>

    <hr>
    <h2>Agrupación de botones:</h2>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Nissan</button>
      <button type="button" class="btn btn-primary">VW</button>
      <button type="button" class="btn btn-primary">Honda</button>
      <button type="button" class="btn btn-primary">KIA</button>
    </div>

    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-primary">Nissan</button>
      <button type="button" class="btn btn-primary">VW</button>
      <button type="button" class="btn btn-primary">Honda</button>
      <button type="button" class="btn btn-primary">KIA</button>
    </div>
    <br><br>

    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">Nissan</button>
      <button type="button" class="btn btn-primary">VW</button>
      <button type="button" class="btn btn-primary">Honda</button>
      <button type="button" class="btn btn-primary">KIA</button>
    </div>

    <br><br>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Nissan</button>
      <button type="button" class="btn btn-primary">Honda</button>
      <button type="button" class="btn btn-primary">KIA</button>

      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">VW</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">
            Jetta
          </a>
          <a class="dropdown-item" href="#">
            Polo
          </a>
          <a class="dropdown-item" href="#">
            Vento
          </a>
          <a class="dropdown-item" href="#">
            Golf
          </a>
        </div>
      </div>
    </div>


  </div>
  <br><br><br>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
